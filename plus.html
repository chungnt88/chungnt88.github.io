<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" />
    <title>Phép cộng</title>
    <style>
        span.num {
            display: inline-block;
            min-width: 27px;
        }
    </style>
</head>
<body ng-app="app" class="container-fluid">
    <div ng-controller="controller">
        <div class="row">
            <div class="col-3 h3" ng-repeat="x in model">
                <span ng-bind="x.v1" class="num"></span>
                <span ng-bind="x.v0"></span>
                <span ng-bind="x.v2" class="num"></span> =
                <hr class="mt-1" />
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="con7.js"></script>
    <script src="add.js"></script>
</html>
